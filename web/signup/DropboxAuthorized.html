<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dropbox Authorization - {##TITLE##}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

<style>
	body {
		padding-top: 60px;
		padding-bottom: 40px;
		background-color: #F0FFF0;
	}
	
	#container {
		background-color: white;
		padding: 50px;
	}
	
	.red {
		color: red;
	}
	
</style>

</head>
<body>
	<div id="container">
    <h1>Dropbox Authorized</h1>
    <br/>
    <h3>Your authorization token is: <span id="auth_token" class="red"></span></h3>
    Copy and paste this value into the Authorization Token input on the sign up page.

	<script>
		function getURLParameter(name) {
		    return decodeURI(
		        (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
		    );
		}	
	
		$('#auth_token').text(getURLParameter("auth_token"));
	</script>
	</div>
</body>
</html>
